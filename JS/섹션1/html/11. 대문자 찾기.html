<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          // 풀이 1
          // if (x.toUpperCase() === x) {
          //   answer++;
          // }

          // 풀이 2
          /* [아스키코드] 대문자 : 65(A) ~ 90(Z) 소문자 : 97(a) ~ 122(z) */
          let num = x.charCodeAt();
          if (num >= 65 && num <= 90) answer++;
        }
        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
