<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = arr[0];
        let max = Number.MIN_SAFE_INTEGER;

        for (let x of arr) {
          // 합 구하는 방법 1
          // let sum = 0;
          // let temp = (x + "").split("");
          // for (let i = 0; i < temp.length; i++) {
          //   sum += parseInt(temp[i]);
          // }

          // 합 구하는 방법 2
          let sum = (x + "")
            .split("")
            .reduce((prev, curr) => prev + parseInt(curr), 0);

          if (sum >= max) {
            max = sum;
            if (x > answer) {
              answer = x;
            }
          }
        }

        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
