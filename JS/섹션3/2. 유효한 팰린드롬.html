<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        // 알파벳만 가지고 회문을 검사, 대소문자는 구분x
        // 소문자가 아닌 문자는 다 제거하기(빈문자로 바꾸기)
        s = s.toLowerCase().replace(/[^a-z]/g, "");
        if (s.split("").reverse().join("") !== s) return "NO";
        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
